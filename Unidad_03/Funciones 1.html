<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
<script>
    function saludo(nombre)
    {
        document.write(`Hola ${nombre} `);
    }
</script>
</head>
<body>
    <input type="button" onclick="saludo('Ana')" value="Presiona este boton">
</body>
</html>

<!--La función se ejecuta en el momento de presionar el botón, dando como resultado el mobre de la persona-->
