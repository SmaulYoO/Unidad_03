<!DOCTYPE html>
<html><body>
<script>
    let pasaraFarenheit = (grado) => {return Fahrenheit = grado * 1.8 + 32;};
    var result = pasaraFarenheit(22);
    alert (result);

    let pasaraCelsius = (grado) => {return Celcius = grado * 0.5 + 32;};
    var result = pasaraCelsius(22);
    alert (result);
    
</script>
</body>
</html>
