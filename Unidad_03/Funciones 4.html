<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
<script>

    function suma(n1,n2) {
    return n1 + n2;
}
</script>
</head>

<body>
<input type="button" value="Suma" onclick="document.write(`Resultado:
${suma(2,3)}`)" >

<p><br>La función utiliza la sentencia <b>return</b> para devolver un valor.</p>
</body>
</html>

<!--El uso de return es de regresar al código que ejecuto la función o también puede ser usado para devoolver valores-->
